<div class="box-it">
  <form [formGroup]="form" (ngSubmit)="processForm()">
    <div>
      <label for=""> Name: </label>

      <input type="text" id="name" size="30" formControlName="name" />
    </div>
    <div>
      <label for=""> Email: </label>
      <input
        type="email"
        id="email"
        size="30"
        formControlName="email"
        [ngClass]="{ 'red-border': hasError('email') }"
      />
    </div>

    <div>
      Name has error: {{ form.get("name")!.hasError("required") }}<br />
      Email has error: {{ form.get("email")!.hasError("required") }}
    </div>

    <!-- <div>
      <button type="submit" [disabled]="form.invalid">Save</button>
    
    </div> -->
    <ng-content></ng-content>

    <table>
      <thead>
        <tr>
          <th>Todos</th>
          <th>Priority</th>
          <th>  <button type="button" style="margin-left: 10px" (click)="addToDo()">
            Add
          </button></th>
        </tr>
      </thead>
      <tbody formArrayName="todos">
        <tr *ngFor="let t of todoArrayCtrl.controls; let i = index" [formGroup]="t">
          <td>
            <input formControlName="task" />
          </td>
          <td>
            <select formControlName="priority">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </td>
          <td>
            <button type="button" (click)="removeTask(i)">X</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
